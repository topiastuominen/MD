<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mighty Ducks - Tapahtuman Hallinta</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <header>
      <h1>Ryhmäytymispäivä</h1>
    </header>

    <div class="container">
      <div class="column">
        <h2>Henkilötiedot</h2>

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="participation">Osallistuminen:</label>
        <select id="participation" name="participation">
          <option value="yes">Kyllä</option>
          <option value="no">Ei</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dietary">Erityisruokavaliot tai allergiat:</label>
        <textarea
          id="dietary"
          name="dietary"
          rows="3"
          placeholder="Kirjoita mahdolliset erityisruokavaliot tai allergiat"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="special-needs">Mahdolliset erityistarpeet:</label>
        <textarea id="special-needs" name="special-needs" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="group-activity"
          >Miten haluaisit osallistua ryhmäytymistehtäviin?</label
        >
        <select id="group-activity" name="group-activity">
          <option value="" disabled selected>Valitse vaihtoehto</option>
          <option value="meet_new_people">
            Tavoitteena tutustua uusiin ihmisiin
          </option>
          <option value="teamwork">Tiimityöskentelyyn osallistuminen</option>
          <option value="specific_activity">
            Haluan johonkin erityiseen aktiviteettiin
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="strengths"
          >Mikä on omaa kiinnostustasi / vahvuuksiasi?</label
        >
        <select id="strengths" name="strengths">
          <option value="" disabled selected>Valitse vaihtoehto</option>
          <option value="leadership">Johtajuus</option>
          <option value="creative_thinking">Luova ajattelu</option>
          <option value="communication_skills">
            Keskustelutaitojen kehittäminen
          </option>
          <option value="outdoor_activities">Ulkotunteinen</option>
        </select>
      </div>

      <div class="form-group">
        <label for="assistance">Haluatko auttaa järjestelyissä?</label>
        <textarea id="assistance" name="assistance" rows="3"></textarea>
      </div>
      <div class="column">
        <div class="form-group">
          <label>
            <input type="checkbox" id="terms" name="terms" />
            Hyväksyn ilmoittautumiseni ehdot ja osallistumisehdot.
          </label>
        </div>
        <a href="tapahtumat.html" class="button">Siirry Tapahtumat-sivulle</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
